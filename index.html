<script>
    const lines = [
        "Front-End Web Designer crafting seamless digital experiences.",
        "I turn your ideas into stunning, interactive websites.",
        "Letâ€™s build something amazing that users will love!"
    ];

    const lineElements = [
        document.getElementById("line1"),
        document.getElementById("line2"),
        document.getElementById("line3")
    ];

    let currentLine = 0;
    let charIndex = 0;

    function typeNextChar() {
        if (currentLine < lines.length) {
            const cursor = '<span class="cursor">|</span>';

            if (charIndex < lines[currentLine].length) {
                // Update current line text with cursor at the end
                lineElements[currentLine].innerHTML =
                    lines[currentLine].substring(0, charIndex + 1) + cursor;

                charIndex++;
                setTimeout(typeNextChar, 50);
            } else {
                // Finalize line without cursor
                lineElements[currentLine].textContent = lines[currentLine];

                currentLine++;
                charIndex = 0;
                setTimeout(typeNextChar, 400);
            }
        }
    }

    typeNextChar();
</script>
